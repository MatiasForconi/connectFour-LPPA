<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CONNECT FOUR</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/screens.css">
    <script type="text/javascript" src="js/game.js"></script>
    <script type="text/javascript" src="js/board.js"></script>
    <script type="text/javascript" src="js/controller.js"></script>
    <script type="text/javascript" src="js/initial.js"></script>
</head>
<body>
    <!--All game content starts-->
    <div class="wrapper">
        <!--initialWindow is the first window that is shown in the game, 
            where there are buttons to select if you play as 2 or 3 players,
            and one that sends you to the contact window-->
        <div id="initialScreen" class="screen">
            <h2>Connect Four</h2>
            <button id="Players2" class="buttonScreen">2 Players</button>
            <button id="Players3" class="buttonScreen">3 Players</button>
            <button id="contact" class="buttonScreen">Contact</button>
        </div>
        <!--main is the container of the game-->
        <div class="main">
            <div class="turn">
                <div id="timeP1" class="time">
                    <div class="nameP1">Name</div>
                    <div class="chronometer">
                        <div id="timeMP1" class="labelTime">0</div>
                        <div>:</div>
                        <div id="timeSP1" class="labelTime">0</div>
                    </div>
                    <div class="labelTime">Player 1</div>
                </div>
                <div id="timeP2" class="time">
                    <div class="nameP2">Name</div>
                    <div class="chronometer">
                        <div id="timeMP2" class="labelTime">0</div>
                        <div class="labelTime">:</div>
                        <div id="timeSP2" class="labelTime">0</div>
                    </div>
                    <div class="labelTime">Player 2</div>
                </div>
            </div>
            <div id="board" class="board"></div>
        </div>
        <div class="footer">
            <div class="subButtons">
                <div class="btnLeft">
                    <button id="home" class="buttonMain">Home</button>
                </div>
                <div class="btnRight">
                    <button id="saveBoard" class="buttonMain">Save</button>
                    <button id="loadBoard" class="buttonMain">Load</button>
                </div>
            </div>
            <div id="winScreen" class="screen">
                <h2 id="winText"></h2>
                <div id="winDescription"></div>
                <button id="newGame" class="buttonScreen">New Game</button>
            </div>
            <!--this screen appears when the contact button is pressed in the initialScreen-->
        <div id="contactScreen" class="screen">
            <button id="back" class="buttonScreen">Back</button>
            <button id="send" class="buttonScreen">Send</button>
            <h2>Contact</h2>
            <label for="name">Name</label>
            <input id="name" class="ingress" type="text" name="name">
            <label for="email">Email</label>
            <input id="email" class="ingress" type="text" name="email">
            <label for="message">Message</label>
            <textarea id="message" class="ingress" name="message"></textarea>
            <div class="footerScreen">
            <button id="back" class="buttonScreen buttonContact">Back</button>
            <button id="send" class="buttonScreen buttonContact">Send</button>
            </div>
        </div>
    </div>
</body>
</html>
