<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CONNECT FOUR</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/main.css">
    <script type="text/javascript" src="js/game.js"></script>
    <script type="text/javascript" src="js/board.js"></script>
    <script type="text/javascript" src="js/controller.js"></script>
    <script type="text/javascript" src="js/initial.js"></script>
</head>
<body>
    <div class="wrapper">
        <div id="initialScreen" class="screen">
            <h2>Connect Four</h2>
            <button id="Players2" class="buttonScreen">2 Players</button>
            <button id="Players3" class="buttonScreen">3 Players</button>
            <button id="contact" class="buttonScreen">Contact</button>
        </div>
        <div id="playersNamesScreen" class="screen">
            <div id="playersNames"></div>
            <div class="footerScreen">
                <button id="backPlayersNames" class="buttonScreen buttonForm">Back</button>
                <button id="nextPlayersNames" class="buttonScreen buttonForm">Next</button>
            </div>
        </div>
        <div class="main"></div>
            <div id="turn" class="turn"></div>
            <div id="board" class="board"></div>
        </div>
        <div class="footer">
            <div class="subButtons">
                <div class="btnLeft">
                    <button id="home" class="buttonMain">Home</button>
                </div>
                <div class="btnRight">
                    <button id="saveBoard" class="buttonMain">Save</button>
                    <button id="loadBoard" class="buttonMain">Load</button>
                </div>
            </div>
        </div>
</body>
</html>
